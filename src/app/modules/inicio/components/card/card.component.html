<div class="container">
    <div class="row">
      <h1 > Juegos mas vendidos </h1>
      <div class="col">
        <div *ngFor="let i of info" class="contenido">
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{i.nombre}}</mat-card-title>
              <mat-card-subtitle>Año de lanzamiento: {{i.edad}}</mat-card-subtitle>
            </mat-card-header>
            
            <img mat-card-image src="{{i.imagen}}" alt="{{i.alt}}" class="img">
            <mat-card-content>
              <p>
                Genero: {{i.genero}}
              </p>
              <p>
                 {{i.desc}}
              </p>
              
            </mat-card-content>
            <mat-card-actions>
              
              Precio: {{i.precio}}
              <button mat-button id="boton">Añadir al carro</button>
            </mat-card-actions>
          </mat-card>
  
        </div>
      </div>
    </div>
  </div>
