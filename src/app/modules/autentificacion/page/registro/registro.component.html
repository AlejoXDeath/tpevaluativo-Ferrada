<div class="container">
    <div class="row">
        <h1>Registrate</h1>

        <i class="material-icons" style="font-size: 200px">person</i>
           <!--Nombre de usuario-->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese un nombre de usuario</mat-label>
            <!--ngModel = directiva BIDIRECCIONAL utilizada para formularios-->
            <input [(ngModel)]="usuarios.nombre" matInput placeholder="Ej:Pedro" required>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        
        </mat-form-field>
        <!--Apellido de usuario-->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese su Apellido  </mat-label>
            <input [(ngModel)]="usuarios.apellido" matInput placeholder="Ej:Cardenas" required>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
 
        </mat-form-field>

        <!--Email del usuario-->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese su Email  </mat-label>
            <input [(ngModel)]="usuarios.email" matInput placeholder="Ej:pepe432@gmail.com" required>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
 
        </mat-form-field>

        <!-- Rol de usuario-->
        <mat-form-field>
            <mat-label>Seleccione rol de usuario:</mat-label>
            <select [(ngModel)]="usuarios.rol" matNativeControl required>
              <option value="admin">Administrador</option>
              <option value="vist">Visitanteeee</option>
            </select>
          </mat-form-field>
            

        <!--contrase침a del usuario-->
        <mat-form-field>
            <mat-label>Ingrese su contrase침a</mat-label>
            <input [(ngModel)]="usuarios.password" matInput [type]="hide ? 'password' : 'text'"#input minlength="6" required="">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-hint align="start">Minimo:6/{{input.value.length}}</mat-hint>
          </mat-form-field>

          <!--Bot칩n para enviar la informaci칩n a la Base de Datos-->
        
    </div>
</div>
