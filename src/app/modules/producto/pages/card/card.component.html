<div class="row">
    <div class="col-lg-3" *ngFor="let i of info ">
      <div class="contenido">
        <div class="card">
          <img src="{{i.imagen}}" class="imagencard" alt="{{i.alt}}">
          <div class="card-body">
            <h5 class="card-title"><b>{{i.nombre}}</b></h5>
            <p class="card-text"><small class="text-body-secondary">{{i.edad}}</small></p>
            <p class="card-text">{{i.desc}}</p>
            <p class="card-text"><small class="text-body-secondary">ᴅᴇꜱᴀʀʀᴏʟʟᴀᴅᴏʀ:</small></p>
            <p class="card-text"><small class="text-body-secondary">ᴇᴅɪᴛᴏʀ: </small></p>
            <p><b>$ {{i.precio}} USD</b></p>
  
            <!-- Botón visual abajo del precio -->
            <button class="btn btn-primary btn-block" disabled>Comprar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
