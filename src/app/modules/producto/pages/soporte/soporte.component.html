<div class="container my-5">
    <h2 class="text-center mb-4">Soporte</h2>
  
    <div class="row">
      <div class="col-lg-6 mb-4">
        <h4>Preguntas Frecuentes</h4>
        <ul class="list-group">
          <li class="list-group-item"><a href="/soporte">¿Cómo puedo restablecer mi contraseña?</a></li>
          <li class="list-group-item"><a href="/soporte">¿Qué hago si tengo problemas con una compra?</a></li>
          <li class="list-group-item"><a href="/soporte">¿Cómo puedo contactar al soporte?</a></li>
        </ul>
      </div>
  
      <div class="col-lg-6 mb-4">
        <h4>Contacto</h4>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  
    <hr>
  
    <h4 class="mt-4">Artículos de Soporte</h4>
<mat-accordion>
  <mat-expansion-panel *ngFor="let articulo of articulos">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ articulo.titulo }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{ articulo.contenido }}</p>
  </mat-expansion-panel>
</mat-accordion>

  </div>
